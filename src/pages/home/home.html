<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content fullscreen padding text-center
             [ngStyle]="{'background': 'url('+ photo?.image +')'}">
  <h2>Welcome to Ionic!</h2>
  <p>
    This pic was taken on {{ photo.date | date }} by {{ photo.owner }}
  </p>
  <button ion-button (click)="getRandomImage()">
    Get another image
  </button>
</ion-content>
